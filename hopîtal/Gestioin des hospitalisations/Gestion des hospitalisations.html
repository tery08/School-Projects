<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Gestion des hospitalisations</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>  
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
        <script src="js/hospitalisations.js"></script>			
    </head>
    <body onload="cite()">
        <div class="conteneur">
            <div class="header">
                <h3 >Gestion des hospitalisations</h3>			
            </div> 
            <div class="main"> 	
                <div class="btn-group" >			    				
                     <button id="btn1" class="button" onclick="listePatients()"><i class='fas fa-book-reader' ></i> <br/>Liste des patients</button>
                     <button id="btn2" class="button" onclick="listeEtablissements()"><i class='far fa-hospital'></i><br/>Liste des établissements</button>
                     <button id="btn3" class="button" onclick="listeHospitalisations()"><i class='fas fa-procedures'></i><br/>Liste des hospitalisations</button>
                     <button id="btn4" class="button" onclick="SelectPatient()"><i class='fas fa-file-medical'></i><br/>Hospitalisation par patient</button>				
                     <button id="btn5" class="button" onclick="SelectEtablissement()"><i class='fas fa-laptop-medical'></i><br/>Hospitalisations pour un établissement donné ou pour une spécialité donnée</button>	
                </div>	
                <div id="modal">				
			        <div id="sousmodal">
				        <div id="close" onclick="x()"><span class="close" >&times </span></div > 
				        <div id="message" > </div>
                        <div ><select id="sel" onchange="afficherChoix()"></select></div >
                        <div id="test">
						 <select id="sel2" onchange="selectSpec()"></select>						    
						</div>						
                        <div id="message1" ></div>					
				        <div ><select id="sel1" onchange="choixSpec()"></select> </div > 
                        <div id="myTable"> </div>	
				        <div id="myTable1" ></div>				    	                					                
                    </div> 			 
                </div>
            </div>			
            <div class="footer" >              	
                  <div id="status"></div>				
                   <div  id="cite"></div> 			        
                </div> 			  
	        </div>                     	
	</body>	
	    
</html>
